# @package _global_

# Run:
# > python run.py experiment=debias_with_pruning_frozen-B768
# Or to run multiple experiments at once:
# > CUDA_VISIBLE_DEVICES=3 python run.py --multirun \
#     experiment=debias_with_pruning_frozen-B768 \
#     model.embedding_layer=last,all \
#     model.debias_mode=sentence,token

# In this experiment we freeze weights of Bert and we train the scores only.
# Technically, it's called "edge popup".

defaults:
  - /pruning: sparse_trainer_args.yaml
  - override /trainer: default.yaml
  - override /model: debiaser.yaml
  - override /datamodule: default.yaml
  - override /callbacks: default.yaml
  - override /logger: tensorboard.yaml

exp_name: pruned/B768/${model.model_name}/${model.embedding_layer}-layer/${model.debias_mode}-debias

model:
  _target_: src.models.debiaser_pruned.DebiaserPruned
  model_name: 'bert-base-uncased'
  sparse_train_args: ${pruning}
  freeze_weights: True

datamodule:
  batch_size: 128
  num_workers: 0

callbacks:
  checkpoint_callback:
    compile_pruned: True

trainer:
  max_epochs: 100

pruning:
  attention_block_rows: 768
  attention_block_cols: 768